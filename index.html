<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Propose Day üíç</title>

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family: 'Segoe UI', system-ui;
    overflow:hidden;
  }

  .card{
    background:#fff;
    padding:30px 25px;
    border-radius:20px;
    text-align:center;
    width:90%;
    max-width:400px;
    box-shadow:0 20px 40px rgba(0,0,0,.2);
  }

  h1{margin-bottom:10px}
  p{color:#555}

  .buttons{
    margin-top:20px;
    position:relative;
    height:120px;
  }

  button{
    padding:12px 20px;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
  }

  #yes{
    background:#ff4d6d;
    color:#fff;
    margin-right:10px;
  }

  #no{
    background:#eee;
    position:absolute;
  }

  .love{
    display:none;
  }
  
  .photo{
    width:100%;
    margin:15px 0;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
  }
  .photo{
    max-height:280px;
    object-fit:cover;
  }

  .heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:float 4s infinite;
    opacity:.7;
  }

  @keyframes float{
    0%{transform:translateY(0);opacity:0}
    20%{opacity:1}
    100%{transform:translateY(-120vh);opacity:0}
  }
</style>
</head>

<body>

<div class="card" id="ask">
  <h1>Hey ‚ù§Ô∏è</h1>
  <p>On this Propose Day‚Ä¶ I have something to ask you</p>
  <h2>Will you be mine? üíç</h2>

  <div class="buttons">
    <button id="yes" onclick="accept()">YES üíñ</button>
    <button id="no" onmouseover="run()">NO üôà</button>
  </div>
</div>

<div class="card love" id="love">
  <h1>YAY!!! üòç</h1>
 <img
  src="https://cdn.jsdelivr.net/gh/sharondassery/propose-day@main/photo.jpg"
  class="photo"
  alt="Our photo"
  onerror="this.src='https://raw.githubusercontent.com/sharondassery/propose-day/main/photo.jpg';"
/>
  <p>You just made my heart smile üíï</p>
  <h2>I promise to love you always ‚ù§Ô∏è</h2>
</div>

<script>
  const noBtn = document.getElementById("no");

  function run(){
    const x = Math.random()*250;
    const y = Math.random()*80;
    noBtn.style.left = x+"px";
    noBtn.style.top = y+"px";
  }

  function accept(){
  document.getElementById("ask").style.display="none";
  document.getElementById("love").style.display="block";
  document.body.style.background =
  "linear-gradient(135deg,#89f7fe,#66a6ff)";
  hearts();
}


  function hearts(){
    setInterval(()=>{
      const h = document.createElement("div");
      h.className="heart";
      h.innerHTML="‚ù§Ô∏è";
      h.style.left=Math.random()*100+"vw";
      h.style.fontSize=(16+Math.random()*20)+"px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),4000);
    },300);
  }
</script>

</body>
</html>
