<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Propose Day ğŸ’</title>

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family: 'Segoe UI', system-ui;
    overflow:hidden;
  }

  .card{
    background:#fff;
    padding:30px 25px;
    border-radius:20px;
    text-align:center;
    width:90%;
    max-width:400px;
    box-shadow:0 20px 40px rgba(0,0,0,.2);
  }

  h1{margin-bottom:10px}
  p{color:#555}

  .buttons{
    margin-top:20px;
    position:relative;
    height:120px;
  }

  button{
    padding:12px 20px;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
  }

  #yes{
    background:#ff4d6d;
    color:#fff;
    margin-right:10px;
  }

  #no{
    background:#eee;
    position:absolute;
  }

  .love{
    display:none;
  }

  .heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:float 4s infinite;
    opacity:.7;
  }

  @keyframes float{
    0%{transform:translateY(0);opacity:0}
    20%{opacity:1}
    100%{transform:translateY(-120vh);opacity:0}
  }
</style>
</head>

<body>

<div class="card" id="ask">
  <h1>Hey â¤ï¸</h1>
  <p>On this Propose Dayâ€¦ I have something to ask you</p>
  <h2>Will you be mine? ğŸ’</h2>

  <div class="buttons">
    <button id="yes" onclick="accept()">YES ğŸ’–</button>
    <button id="no" onmouseover="run()">NO ğŸ™ˆ</button>
  </div>
</div>

<div class="card love" id="love">
  <h1>YAY!!! ğŸ˜</h1>
  <img src="0P7A7673.jpg" class="photo">
  <p>You just made my heart smile ğŸ’•</p>
  <h2>I promise to love you always â¤ï¸</h2>
</div>

<script>
  const noBtn = document.getElementById("no");

  function run(){
    const x = Math.random()*250;
    const y = Math.random()*80;
    noBtn.style.left = x+"px";
    noBtn.style.top = y+"px";
  }

  function accept(){
    document.getElementById("ask").style.display="none";
    document.getElementById("love").style.display="block";
    hearts();
  }

  function hearts(){
    setInterval(()=>{
      const h = document.createElement("div");
      h.className="heart";
      h.innerHTML="â¤ï¸";
      h.style.left=Math.random()*100+"vw";
      h.style.fontSize=(16+Math.random()*20)+"px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),4000);
    },300);
  }
</script>

</body>
</html>
